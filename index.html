<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Seacher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêô Github Profile Viewer</h1>
            <p>Discover Github profiles and their stats</p>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" class="search-input" placeholder="Enter Github username" id="usernameInput">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching Github profile</p>
        </div>

        <div class="error" id="error">
            <h3>üë§ User not found</h3>
            <p>The Github user doesn't exist or the profile is private. Please check the username once again.</p>
        </div>

        <div class="profile-card" id="profileCard">
            <div class="profile-header">
                <img class="profile-avatar" id="avatar" alt="Profile Avatar">
                <div class="profile-info">
                    <h2 class="profile-name" id="name"></h2>
                    <div class="profile-username" id="username"></div>
                    <div class="profile-bio" id="bio"></div>
                    <div class="profile-location" id="locationContainer" style="display: none;">
                        <svg class="location-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <span id="location"></span>
                    </div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="repos">0</div>
                    <div class="stat-label">Repositories</div>
                </div>

                <div class="stat-item">
                    <div class="stat-value" id="followers">0</div>
                    <div class="stat-label">Followers</div>
                </div>

                <div class="stat-item">
                    <div class="stat-value" id="following">0</div>
                    <div class="stat-label">Following</div>
                </div>

                <div class="stat-item">
                    <div class="stat-value" id="gists">0</div>
                    <div class="stat-label">Gists</div>
                </div>
            </div>


            <div class="profile-links">
                <a href="#" class="profile-link" id="profileLink" target="_blank">
                    <svg class="link-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    View on Github
                </a>

                <a href="#" class="profile-link" id="blogLink" target="_blank" style="display: none;">
                    <svg class="link-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.429 2.4c.4-.4.943-.6 1.628-.6H21c.4 0 .8.2 1.2.6.4.4.6.943.6 1.628v14.4c0 .686-.2 1.229-.6 1.629s-.943.6-1.628.6H5.057c-.686 0-1.229-.2-1.629-.6s-.6-.943-.6-1.628V4.028c0-.686.2-1.229.6-1.628zM5.486 5.486v13.028h13.028V5.486H5.486z"/>
                    </svg>
                    Visit Blog
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
